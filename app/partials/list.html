<div>
    <table>
        <tr ng-repeat="item in list">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td><button ng-click="selectItem(item)">Details</button> </td>
        </tr>

        <div ng-if="list[0].id">At least one element exists</div>

    </table>

</div>
